<h3>Heroes <small>{{ hero.name }}</small></h3>
<button
	[routerLink]="['heros']"
	class="btn btn-outline-danger">
	Regresar
</button>
<button
	(click)="newHero(form)"
	class="btn btn-outline-success" 
	type="button" 
	name="button">
	Nuevo Héroe
</button>
<hr>

<div class="row animated fadeIn fast">
	<div class="col-md-12">
		<form (ngSubmit)="save()" #form="ngForm">
			
			<div class="form-group">
				<label for="">Nombre</label>
				<input type="text"
							name="name"
							class="form-control"
							placeholder="nombre de héroe"
							required
							[(ngModel)]="hero.name"
							>
			</div>

			<div class="form-group">
				<label for="">Casa</label>
				<select 
							class="form-control" 
							name="house"
							[(ngModel)]="hero.house"
							>
					<option value="Marvel">Marvel</option>			
					<option value="DC">DC</option>			
				</select>
			</div>

			<div class="form-group">
				<label for="">Bio</label>
				<textarea type="text"
							name="bio"
							class="form-control"
							placeholder="Biografía"
							[(ngModel)]="hero.bio"
							>
				</textarea>
			</div>

			<div class="form-group">
				<button
					[disabled]="!form.valid"
					type="submit" 
					class="btn btn-primary"
					>
					Guardar cambios
				</button>
			</div>

		</form>
	</div>
</div>
